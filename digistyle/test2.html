<!doctype html>
<html>


<title>

    test1

</title>

<head>
    <style>
        * {
            margin: 0;
            padding=0;
        }
        
        #box {
            width: 200px;
            height: 50px;
            border: 1px solid red;
            text-align: center;
        }
        
        .class {
            background-color: black;
            text-align: center;
            color: blueviolet;
            font-size: 25px;
            line-height: 40px;
        }
    </style>


</head>

<body>
    <div id="box">


        mft
    </div>
    <button id="btn1">AddClass</button>
    <button id="btn2">RemoveClass</button>
    <button id="btn3">ToggleClass</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $("#btn1").click(function() {

            $("#box").addClass("class");

        });
        $("#btn2").click(function() {

            $("#box").removeClass("class");

        });
        $("#btn3").click(function() {

            $("#box").toggleClass("class");

        });
    </script>


</body>








</html>
