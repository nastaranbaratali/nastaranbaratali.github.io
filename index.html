<!doctype HTML>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }

    </style>



</head>

<body>

    <div id="circle"></div>

    <script>
        var myCircle = document.getElementById("circle");

        var newleft = 0;

        setInterval(function() {

            newleft++;
            myCircle.style.left = newleft + "px";

        }, 1);

    </script>

</body>

</html>
